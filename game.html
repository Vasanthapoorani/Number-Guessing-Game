<html>
    <head>
        <link rel="stylesheet" type="text/css" href="game.css">

    <body>

        <div id="try"></div>
        <div id="full">
        <div class="half" id="1"><center><b>1</b></center></div>

        <div class="half" id="2"><center><b>2</b></center></div>
        <div class="half" id="7"><center><b>7</b></center></div>

        <div class="half" id="9"><center><b>9</b></center></div>

        </div>

        <br>
        <br>

        </div>
